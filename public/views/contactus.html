<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row">
                <div class="contact-form">
                    <h4>contact us</h4>
                    <form ng-submit="submit()">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" ng-model="ContactModel.Name"
                                placeholder="Enter Name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" ng-model="ContactModel.Email"
                                placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" ng-model="ContactModel.PhoneNumber"
                                placeholder="Enter Number" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="comment">Message:</label>
                            <textarea class="form-control" rows="4" id="comment" ng-model="ContactModel.Description"
                                placeholder="Your Message to Us:"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default" id="contact-us-btn">Contact</button>
                    </form>
                </div>
            </div>

            <br>
            <br>
            <br>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
